	</style>
</head>
<body>
	<script type="text/javascript">
		function chaine(chaine) {
			return chaine;
		}

		function tableau(val1, val2, val3, val4) {
			document.writeln("<table cellpadding='10'><tr><td>" + val1 + "</td><td>" + val2 + "</td></tr><tr><td>" + val3 + "</td><td>" + val4 + "</td></tr></table>");
		}

		document.writeln(chaine('Coucou'));

		document.writeln("<br><br>");

		tableau("Coucou", "David", "Miss", "Jirachi");
	</script>
</body>

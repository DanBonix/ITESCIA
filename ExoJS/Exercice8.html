<body>
	<script type="text/javascript">
		function close() {
			window.close();
		}

		function open() {
			window.open('https://www.youtube.com/', '_blank')
		}
	</script>

	<a href="#" onmouseover="close();">Fermer la fenetre</a>

	<a href="#" onmouseover="open();">Ouvrir la fenetre</a>
